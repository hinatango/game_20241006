<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>キャリア教育ゲーム</title>
</head>
<body>
    <div id="menu">
        <button onclick="shop()">ショップ</button>
        <button onclick="aiRobotManagement()">AIロボ管理所</button>
        <button onclick="facilityDevelopment()">施設復興所</button>
        <button onclick="fortune()">占い所</button>
        <button onclick="pokedex()">図鑑</button>
        <button onclick="faq()">説明書（よくある質問）</button>
    </div>
    <div id="main-content">
        <img id="player-icon" src="images/jobs/hukkouya.png" onclick="debugMode()" alt="プレイヤーアイコン">
        <div id="player-status">
            所持金: <span id="money">100</span>yen / 10000yen
        </div>
        <div id="items-list">
            <h3>所持アイテム一覧表</h3>
            <ul id="item-bag"></ul>
        </div>
        <button id="explore-a1" onclick="exploreArea('A-1')">A-1エリアを探索</button>
    </div>
    <div id="log-output">
        <h3>ログ出力</h3>
        <ul id="log-list"></ul>
    </div>
    <script src="js/main.js"></script>
    <script src="js/job.js"></script>
    <script src="js/action.js"></script>
    <script src="js/place.js"></script>
    <script src="js/uranai.js"></script>
    <script src="js/log.js"></script>
</body>
</html>
